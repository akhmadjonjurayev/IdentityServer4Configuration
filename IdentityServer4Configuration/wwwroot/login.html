<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="login">
        <div>
            <label for="login">UserName</label>
            <input id="login" type="text" />
        </div>
        <div>
            <label for="parol">Password</label>
            <input id="parol" type="password" />
        </div>
        <button type="button" onclick="Login()">Submit</button>
    </form>
    <h1 id="results">
    </h1>
    <script src="oidc-client.js"></script>
    <script src="app.js"></script>
    <script>
        function Login() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var data = JSON.stringify({
                'username': document.getElementById('login').value,
                'password': document.getElementById('parol').value,
                'remeberMe': false
            });

            console.log(data);

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: data,
                redirect: 'follow'
            };

            fetch("https://localhost:9001/api/UserManagement/SignIn", requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    if (result.success) {
                        console.log('success');
                        CheckUser();
                    }
                })
                .catch(error => console.log('error', error));
        }

        function CheckUser() {
            var config = {
                authority: "https://localhost:9001",
                client_id: "crypto",
                redirect_uri: "https://localhost:9001/login.html",
                response_type: "code",
                scope: "openid profile crypto",
                post_logout_redirect_uri: "https://localhost:9001/index.html",
            };
            var mgr = new Oidc.UserManager(config);

            mgr.getUser().then(function (user) {
                if (user) {
                    console.log("User logged in", user.profile);
                }
                else {
                    console.log("User not logged in");
                }
            });
        }
    </script>
</body>
</html>
